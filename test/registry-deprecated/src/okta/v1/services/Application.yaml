openapi: 3.0.1
paths:
  /api/v1/apps:
    get:
      description: Enumerates apps added to your organization with pagination. A subset
        of apps can be returned that match a supported filter expression or query.
      operationId: listApplications
      parameters:
      - in: query
        name: q
        schema:
          type: string
      - description: Specifies the pagination cursor for the next page of apps
        in: query
        name: after
        schema:
          type: string
      - description: Specifies the number of results for a page
        in: query
        name: limit
        schema:
          default: -1
          format: int32
          type: integer
      - description: Filters apps by status, user.id, group.id or credentials.signing.kid
          expression
        in: query
        name: filter
        schema:
          type: string
      - description: Traverses users link relationship and optionally embeds Application
          User resource
        in: query
        name: expand
        schema:
          type: string
      - in: query
        name: includeNonDeleted
        schema:
          default: false
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Application'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Applications
      tags:
      - Application
    post:
      description: Adds a new application to your Okta organization.
      operationId: createApplication
      parameters:
      - description: Executes activation lifecycle operation when creating the app
        in: query
        name: activate
        schema:
          default: true
          type: boolean
      - in: header
        name: OktaAccessGateway-Agent
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Add Application
      tags:
      - Application
      x-codegen-request-body-name: application
  /api/v1/apps/{appId}:
    delete:
      description: Removes an inactive application.
      operationId: deleteApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      responses:
        '200':
          content: {}
          description: Success
      security:
      - api_token: []
      summary: Delete Application
      tags:
      - Application
    get:
      description: Fetches an application from your Okta organization by `id`.
      operationId: getApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      - in: query
        name: expand
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Get Application
      tags:
      - Application
    put:
      description: Updates an application in your organization.
      operationId: updateApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
          description: Success
      security:
      - api_token: []
      summary: Update Application
      tags:
      - Application
      x-codegen-request-body-name: application
  /api/v1/apps/{appId}/credentials/csrs:
    get:
      description: Enumerates Certificate Signing Requests for an application
      operationId: listCsrsForApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Csr'
                type: array
          description: Success
      security:
      - api_token: []
      summary: List Certificate Signing Requests for Application
      tags:
      - Application
    post:
      description: Generates a new key pair and returns the Certificate Signing Request
        for it.
      operationId: generateCsrForApplication
      parameters:
      - in: path
        name: appId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsrMetadata'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
          description: Created
