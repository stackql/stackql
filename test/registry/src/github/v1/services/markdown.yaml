          type: string
        status:
          type: string
    validation-error-simple:
      title: Validation Error Simple
      description: Validation Error Simple
      type: object
      required:
        - message
        - documentation_url
      properties:
        message:
          type: string
        documentation_url:
          type: string
        errors:
          type: array
          items:
            type: string
    webhook-config-url:
      type: string
      description: The URL to which the payloads will be delivered.
      example: https://example.com/webhook
      format: uri
    webhook-config-content-type:
      type: string
      description: >-
        The media type used to serialize the payloads. Supported values include
        `json` and `form`. The default is `form`.
      example: '"json"'
    webhook-config-secret:
      type: string
      description: >-
        If provided, the `secret` will be used as the `key` to generate the HMAC
        hex digest value for [delivery signature
        headers](https://docs.github.com/webhooks/event-payloads/#delivery-headers).
      example: '"********"'
    webhook-config-insecure-ssl:
      oneOf:
        - type: string
          description: >-
            Determines whether the SSL certificate of the host for `url` will be
            verified when delivering payloads. Supported values include `0`
            (verification is performed) and `1` (verification is not performed).
            The default is `0`. **We strongly recommend not setting this to `1`
            as you are subject to man-in-the-middle and other attacks.**
          example: '"0"'
        - type: number
    webhook-config:
      title: Webhook Configuration
      description: Configuration object of the webhook
      type: object
      properties:
        url:
          $ref: '#/components/schemas/webhook-config-url'
        content_type:
          $ref: '#/components/schemas/webhook-config-content-type'
        secret:
