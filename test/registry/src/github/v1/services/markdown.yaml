    credential-authorization:
      title: Credential Authorization
      description: Credential Authorization
      type: object
      properties:
        login:
          type: string
          example: monalisa
          description: User login that owns the underlying credential.
        credential_id:
          type: integer
          example: 1
          description: Unique identifier for the credential.
        credential_type:
          type: string
          example: SSH Key
          description: Human-readable description of the credential type.
        token_last_eight:
          type: string
          example: '12345678'
          description: >-
            Last eight characters of the credential. Only included in responses
            with credential_type of personal access token.
        credential_authorized_at:
          type: string
          format: date-time
          example: '2011-01-26T19:06:43Z'
          description: Date when the credential was authorized for use.
        scopes:
          type: array
          example:
            - user
            - repo
          description: List of oauth scopes the token has been granted.
          items:
            type: string
        fingerprint:
          type: string
          example: jklmnop12345678
          description: >-
            Unique string to distinguish the credential. Only included in
            responses with credential_type of SSH Key.
        credential_accessed_at:
          type: string
          format: date-time
          example: '2011-01-26T19:06:43Z'
          description: >-
            Date when the credential was last accessed. May be null if it was
            never accessed
          nullable: true
        authorized_credential_id:
          type: integer
          nullable: true
          example: 12345678
        authorized_credential_title:
          type: string
          nullable: true
          example: my ssh key
          description: >-
            The title given to the ssh key. This will only be present when the
            credential is an ssh key.
        authorized_credential_note:
          type: string
          nullable: true
          example: my token
          description: >-
            The note given to the token. This will only be present when the
            credential is a token.
        authorized_credential_expires_at:
          type: string
          format: date-time
          nullable: true
          description: >-
            The expiry for the token. This will only be present when the
            credential is a token.
      required:
        - login
        - credential_id
        - credential_type
        - credential_authorized_at
        - credential_accessed_at
        - authorized_credential_id
